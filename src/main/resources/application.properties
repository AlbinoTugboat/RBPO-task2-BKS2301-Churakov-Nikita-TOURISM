# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/tourism_db
spring.datasource.username=postgres
spring.datasource.password=password

# JPA Settings - ???????? ???????? Hibernate ????????? ???????
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true


spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
# Security logging
logging.level.org.springframework.security=DEBUG

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT Configuration
jwt.secret=your-very-secure-secret-key-with-minimum-256-bits-length-here
jwt.access-token-expiration=900000 # 15 ????? ? ?????????????
jwt.refresh-token-expiration=604800000 # 7 ???? ? ?????????????

