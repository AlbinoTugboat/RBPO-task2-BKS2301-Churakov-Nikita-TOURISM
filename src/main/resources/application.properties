# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/tourism_db
spring.datasource.username=postgres
spring.datasource.password=password

# JPA Settings - ???????? ???????? Hibernate ????????? ???????
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true


spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true


# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT ????????????
jwt.secret=your-very-secret-key-minimum-32-characters-long-for-hs256-algorithm
jwt.access-token-expiration=900000
jwt.refresh-token-expiration=86400000

# ????????? ????????????
spring.task.scheduling.enabled=true

# ????? ????????? ??? ??????? ??? ????????????
spring.task.scheduling.pool.size=2

# ??? ??????? ????????????
logging.level.com.example.tourismsystem.service.SessionCleanupScheduler=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.authentication=DEBUG
logging.level.com.example.tourismsystem=DEBUG

# Server
server.port=8080


server.error.include-stacktrace=always