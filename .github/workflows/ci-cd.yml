name: Java CI/CD with TLS

on:
  push:
    branches: [ main, testingbranch ]
  pull_request:
    branches: [ main ]
  release:
    types: [created]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Create SSL directory and keystore from secret
        run: |
          mkdir -p src/main/resources/ssl
          # Декодируем keystore из base64 (будем создавать из секрета)
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > src/main/resources/ssl/tourism-keystore.p12
          ls -la src/main/resources/ssl/

      - name: Build with Maven
        run: mvn clean compile -DskipTests
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}

      - name: Run tests
        run: mvn test
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}

      - name: Package application
        run: mvn package -DskipTests
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: tourism-system-jar
          path: target/*.jar
          retention-days: 7

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: target/surefire-reports/
          retention-days: 7

  docker-build:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: tourism-system-jar

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/tourism-system:latest
            ${{ secrets.DOCKER_USERNAME }}/tourism-system:${{ github.sha }}